    <style>
        :root {
            --primary: #4776E6;
            --secondary: #8E54E9;
            --success: #27ae60;
            --danger: #e74c3c;
            --bg: #f8f9fa;
            --text: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: var(--text);
        }

        .quiz-container {
            background: white;
            width: 95%;
            max-width: 700px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        #progress-bar {
            height: 100%;
            background: var(--success);
            width: 0%;
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        .question-box { display: none; }
        .question-box.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .q-text {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 25px;
            display: block;
            color: var(--primary);
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 14px;
            margin-bottom: 12px;
            border: 2px solid #f1f1f1;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .option-label:hover { background: #f8faff; border-color: #ddd; }

        /* Clase Feedback */
        .correct-feedback { border-color: var(--success) !important; background: #eafff2 !important; color: var(--success); font-weight: bold; }
        .wrong-feedback { border-color: var(--danger) !important; background: #fff0f0 !important; color: var(--danger); }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        .nav-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        #next-btn { background: var(--primary); color: white; }
        #next-btn:disabled { background: #ccc; cursor: not-allowed; }

        #result-screen { text-align: center; display: none; }
        .score-circle {
            width: 150px; height: 150px; border-radius: 50%; border: 10px solid var(--success);
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
            font-size: 32px; font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

let currentStep = 0;
let score = 0;

function initQuiz() {
    const wrapper = document.getElementById('questions-wrapper');
    quizData.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = `question-box ${index === 0 ? 'active' : ''}`;
        div.id = `q-box-${index}`;
        let content = `<span class="q-text">${item.n}. ${item.q}</span>`;
        if (item.type === 'choice') {
            item.options.forEach(opt => {
                const letter = opt.trim().charAt(0).toLowerCase();
                content += `<label class="option-label" data-letter="${letter}"><input type="radio" name="q${index}" value="${letter}"> ${opt}</label>`;
            });
        } else {
            content += `<input type="text" id="text-q${index}" placeholder="Răspunsul tău...">`;
        }
        div.innerHTML = content;
        wrapper.appendChild(div);
    });
}

function validateStep() {
    const item = quizData[currentStep];
    const currentBox = document.getElementById(`q-box-${currentStep}`);
    let isCorrect = false;

    if (item.type === 'choice') {
        const selected = currentBox.querySelector('input[type="radio"]:checked');
        if (!selected) { alert("Alege o variantă!"); return; }
        
        const allLabels = currentBox.querySelectorAll('.option-label');
        allLabels.forEach(label => {
            if (label.dataset.letter === item.a) label.classList.add('correct-feedback');
            if (selected.value === label.dataset.letter && selected.value !== item.a) label.classList.add('wrong-feedback');
        });
        isCorrect = (selected.value === item.a);
    } else {
        const input = document.getElementById(`text-q${currentStep}`);
        const val = input.value.toLowerCase().trim();
        if (!val) { alert("Scrie un răspuns!"); return; }
        isCorrect = val.includes(item.a.toLowerCase());
        input.classList.add(isCorrect ? 'correct-feedback' : 'wrong-feedback');
    }

    if (isCorrect) score++;
    
    document.getElementById('next-btn').disabled = true;
    setTimeout(() => {
        document.getElementById('next-btn').disabled = false;
        if (currentStep + 1 < quizData.length) {
            changeStep(1);
        } else {
            showResults();
        }
    }, 1500); // Pauză de 1.5 secunde pentru feedback
}

function changeStep(dir) {
    document.getElementById(`q-box-${currentStep}`).classList.remove('active');
    currentStep += dir;
    document.getElementById(`q-box-${currentStep}`).classList.add('active');
    updateUI();
}

function updateUI() {
    document.getElementById('question-count').innerText = `Întrebarea ${currentStep + 1}/${quizData.length}`;
    document.getElementById('progress-bar').style.width = `${((currentStep + 1) / quizData.length) * 100}%`;
    document.getElementById('prev-btn').style.visibility = currentStep === 0 ? 'hidden' : 'visible';
}

function showResults() {
    document.getElementById('quiz-content').style.display = 'none';
    const resScreen = document.getElementById('result-screen');
    resScreen.style.display = 'block';
    const finalScore = Math.round((score / quizData.length) * 100);
    document.getElementById('score-display').innerText = `${finalScore}%`;
    document.getElementById('feedback-info').innerHTML = `Ai răspuns corect la <b>${score}</b> din <b>${quizData.length}</b> întrebări.`;
}

window.onload = initQuiz;
