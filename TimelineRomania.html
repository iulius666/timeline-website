<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMaster Pro | Premium Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4776E6; --secondary: #8E54E9; --success: #2ecc71; --danger: #e74c3c;
            --dark: #2d3436; --light: #ffffff; --gradient: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            color: var(--dark);
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .progress-wrapper { margin-bottom: 30px; }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 600; color: var(--primary); }
        .progress-bar-bg { background: #eee; height: 12px; border-radius: 10px; overflow: hidden; }
        #progress-fill { background: var(--gradient); height: 100%; width: 0%; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        .question-box { display: none; }
        .question-box.active { display: block; animation: slideIn 0.4s ease-out; }

        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .q-text { font-size: 1.3rem; font-weight: 700; margin-bottom: 25px; color: var(--dark); line-height: 1.4; }

        .option-label {
            display: flex; align-items: center; padding: 18px; margin-bottom: 15px;
            border: 2px solid #e0e0e0; border-radius: 15px; cursor: pointer;
            transition: all 0.2s ease; font-weight: 500;
        }
        .option-label:hover { border-color: var(--primary); background: rgba(71, 118, 230, 0.05); }
        
        input[type="checkbox"] { margin-right: 15px; width: 22px; height: 22px; accent-color: var(--primary); }

        .correct-anim { border-color: var(--success) !important; background: #eafff2 !important; color: var(--success); box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2); }
        .wrong-anim { border-color: var(--danger) !important; background: #fff0f0 !important; color: var(--danger); }

        .feedback-message {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; border-radius: 50px; color: white; font-weight: 700;
            z-index: 1000; display: none; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: popUp 0.3s ease;
        }
        @keyframes popUp { from { top: -50px; } to { top: 20px; } }

        input[type="text"] { width: 100%; padding: 18px; border: 2px solid #ddd; border-radius: 15px; font-size: 1.1rem; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(71, 118, 230, 0.2); }

        #next-btn {
            width: 100%; padding: 20px; border: none; border-radius: 15px;
            background: var(--gradient); color: white; font-size: 1.2rem; font-weight: 700;
            cursor: pointer; margin-top: 20px; transition: 0.3s;
        }
        #next-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(71, 118, 230, 0.4); }
        #next-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        #result-screen { text-align: center; display: none; }
        .final-score { font-size: 4rem; font-weight: 800; color: var(--primary); margin: 20px 0; }
    </style>
</head>

let currentIndex = 0;
let totalScore = 0;

function setup() {
    const wrapper = document.getElementById('wrapper');
    quizData.forEach((item, i) => {
        const box = document.createElement('div');
        box.className = `question-box ${i === 0 ? 'active' : ''}`;
        box.id = `q-${i}`;
        let html = `<span class="q-text">${item.n}. ${item.q}</span>`;
        if (item.type === 'choice') {
            item.options.forEach(o => {
                const letter = o.charAt(0);
                html += `<label class="option-label" data-l="${letter}"><input type="checkbox" value="${letter}"> ${o}</label>`;
            });
        } else {
            html += `<input type="text" id="ans-${i}" placeholder="Scrie răspunsul corect...">`;
        }
        box.innerHTML = html;
        wrapper.appendChild(box);
    });
}

function processStep() {
    const item = quizData[currentIndex];
    const box = document.getElementById(`q-${currentIndex}`);
    let correct = false;

    if (item.type === 'choice') {
        const selected = Array.from(box.querySelectorAll('input:checked')).map(el => el.value);
        if (selected.length === 0) return alert("Selectează măcar o variantă!");
        
        box.querySelectorAll('.option-label').forEach(l => {
            const val = l.dataset.l;
            if (item.a.includes(val)) l.classList.add('correct-anim');
            else if (selected.includes(val)) l.classList.add('wrong-anim');
        });
        correct = (selected.length === item.a.length && selected.every(v => item.a.includes(v)));
    } else {
        const val = document.getElementById(`ans-${currentIndex}`).value.toLowerCase().trim();
        if (!val) return alert("Te rugăm să răspunzi!");
        correct = item.a.some(k => val.includes(k.toLowerCase()));
        document.getElementById(`ans-${currentIndex}`).classList.add(correct ? 'correct-anim' : 'wrong-anim');
    }

    if (correct) totalScore++;
    showToast(correct);
    
    document.getElementById('next-btn').disabled = true;
    setTimeout(() => {
        document.getElementById('next-btn').disabled = false;
        if (currentIndex + 1 < quizData.length) {
            document.getElementById(`q-${currentIndex}`).classList.remove('active');
            currentIndex++;
            document.getElementById(`q-${currentIndex}`).classList.add('active');
            updateUI();
        } else {
            finish();
        }
    }, 1800);
}

function showToast(isCorrect) {
    const toast = document.getElementById('toast');
    const msg = isCorrect ? goodVibes[Math.floor(Math.random()*goodVibes.length)] : keepGoing[Math.floor(Math.random()*keepGoing.length)];
    toast.innerText = msg;
    toast.style.background = isCorrect ? 'var(--success)' : 'var(--danger)';
    toast.style.display = 'block';
    setTimeout(() => { toast.style.display = 'none'; }, 1700);
}

function updateUI() {
    document.getElementById('q-label').innerText = `Întrebarea ${currentIndex + 1}/90`;
    const p = Math.round(((currentIndex + 1) / quizData.length) * 100);
    document.getElementById('q-percent').innerText = `${p}%`;
    document.getElementById('progress-fill').style.width = `${p}%`;
}

function finish() {
    document.getElementById('main-ui').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    const final = Math.round((totalScore / quizData.length) * 100);
    document.getElementById('score-val').innerText = `${final}%`;
    document.getElementById('stats-text').innerText = `Ai rezolvat corect ${totalScore} din 90 de întrebări!`;
}

window.onload = setup;
</script>

</html>
